@(message: String)

@main("Welcome to Play") {
<script src="@routes.Assets.versioned("javascripts/example.js")"></script>
<h1></h1>
<button id="mostrarDialog">Agregar</button>
<button id="eliminar">Eliminar</button>
<div title="Ingrese su nombre y apellido" id="formDiv">
    <form action="@routes.Application.addPerson()" method="POST">
        <div class="form-group">
            <label for="fname">Nombre:</label>
            <input type="text" name="fname"/><br>
        </div>
        <div class="form-group">
            <label for="lname">Apellido:</label>
            <input type="text" name="lname"/>
        </div>
    </form>
</div>

<table id="persons" class="table">
</table>

}
